apiVersion: v1
kind: ServiceAccount
metadata:
  name: secret-manager
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: secret-manager-role
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "delete"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "create", "delete"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: secret-manager-rolebinding
subjects:
- kind: ServiceAccount
  name: secret-manager
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: secret-manager-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: operation-creds-script
data:
  create-secrets.sh: |
    #!/bin/sh
    set -e # Exit immediately if a command exits with a non-zero status.

    kubectl delete secret ${BASIC_AUTH_SECRET_NAME} --ignore-not-found

    # Create basic-auth script
    encrypted=$(openssl passwd -apr1 "${BASIC_AUTH_PASSWORD}")
    kubectl create secret generic basic-auth \
      --from-literal=auth="${BASIC_AUTH_USER}:${encrypted}"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: update-basic-auth
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      serviceAccountName: secret-manager
      containers:
      - name: update-script
        image: bitnami/kubectl:latest
        command: ["/bin/sh", "/scripts/create-secrets.sh"]
        volumeMounts:
        - name: script-volume
          mountPath: /scripts
        env:
          - name: BASIC_AUTH_USER
            valueFrom:
              secretKeyRef:
                name: {{ .Values.operation.secretName }}
                key: basic-auth-user
          - name: BASIC_AUTH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.operation.secretName }}
                key: basic-auth-password
          - name: BASIC_AUTH_SECRET_NAME
            value: {{ .Values.operation.basicAuthSecretName }}
      restartPolicy: Never
      volumes:
      - name: script-volume
        configMap:
          name: operation-creds-script
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tls-cert-generator-script
data:
  generate-and-apply-tls.sh: |
    #!/bin/sh
    set -e  # Exit immediately if a command exits with a non-zero status.

    # Generate TLS certificate and key
    openssl req -x509 -newkey rsa:4096 -sha256 -nodes -keyout /tmp/tls.key -out /tmp/tls.crt -subj "/CN=nemesis.local" -days 365 -addext "subjectAltName=DNS:nemesis.local"

    # Create the secret in the target namespace
    kubectl create secret tls nemesis-ingress-tls --cert=/tmp/tls.crt --key=/tmp/tls.key -n {{ .Release.Namespace }} || true

    # Create the secret in the monitoring namespace
    kubectl create secret tls nemesis-ingress-tls --cert=/tmp/tls.crt --key=/tmp/tls.key -n monitoring || true
---
apiVersion: batch/v1
kind: Job
metadata:
  name: tls-cert-generator-job
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      serviceAccountName: secret-manager
      containers:
      - name: tls-generator
        image: bitnami/kubectl:latest
        command: ["/bin/sh", "/scripts/generate-and-apply-tls.sh"]
        volumeMounts:
        - name: script-volume
          mountPath: /scripts
      restartPolicy: Never
      volumes:
      - name: script-volume
        configMap:
          name: tls-cert-generator-script
---
apiVersion: batch/v1
kind: Job
metadata:
  name: pre-delete-job
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      serviceAccountName: secret-manager
      containers:
      - name: pre-delete
        image: bitnami/kubectl:latest
        command: ["kubectl", "delete", "secret", "basic-auth", "nemesis-ingress-tls", "--ignore-not-found"]
      restartPolicy: Never
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: postgrespw-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: postgrespw-role-binding
subjects:
- kind: ServiceAccount
  name: postgrespw-service-account
roleRef:
  kind: Role
  name: postgrespw-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: postgrespw-service-account
---
# the below is so we can reset the postgres password to whatever the updated value is
apiVersion: batch/v1
kind: Job
metadata:
  name: update-postgres-password
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: postgrespw-service-account
      containers:
      - name: kubectl-exec
        image: bitnami/kubectl:latest
        env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                  name: {{ .Values.postgres.secretName }}
                  key: postgres-password
        command: ["/bin/bash", "-c"]
        args:
          - >
            kubectl exec $(kubectl get pod --selector=app=postgres -o jsonpath={.items[0].metadata.name}) -- psql -U nemesis -c "ALTER USER nemesis PASSWORD '$POSTGRES_PASSWORD';" nemesis